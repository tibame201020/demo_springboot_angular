<div class="container loginForm">
  <h2>Welcome Friend</h2>
  <br>
		<form (ngSubmit)="onRegisterSubmit(registerForm)" #registerForm="ngForm">
		  <div class="form-group has-feedback">
		    <input type="text" class="form-control form-input" id="account" name="account" placeholder="please enter the account" required ngModel autocomplete="off">
			 <span class="glyphicon form-control-feedback"></span>
		  </div>
		  <div class="form-group has-feedback">
		    <input type="password" class="form-control form-input" id="pwd" name="pwd" placeholder="please enter the password" required ngModel>
			 <span class="glyphicon form-control-feedback"></span>
		  </div>
      <div class="form-group has-feedback">
		    <input type="password" class="form-control form-input" id="pwd2nd" name="pwd2nd" placeholder="please enter the same password" required ngModel>
			 <span class="glyphicon form-control-feedback"></span>
		  </div>
      <div class="form-group has-feedback">
		    <input type="mail" class="form-control form-input" id="mail" name="mail" placeholder="please enter the mail address" required ngModel>
			 <span class="glyphicon form-control-feedback"></span>
		  </div>
		  <div class="form-group has-feedback">
		    <input type="tel" class="form-control form-input" id="phone" name="phone" placeholder="please enter the phone number" required ngModel>
			 <span class="glyphicon form-control-feedback"></span>
		  </div>






      <div class="container">
        <div class="row justify-content-between">
          <div class="col-9"><a href="#" class="loginPwReset">Forgot Password ?</a></div>
          <div class="col-3"><a href="#" routerLink="/login" class="singUp">Login</a></div>
        </div>
      </div>

		<button id="submit" type="submit" class="btn btn-default submit" value="Login" [disabled]="registerForm.invalid">Sign Up</button>
  </form>
</div>
