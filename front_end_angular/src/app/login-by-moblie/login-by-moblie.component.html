<div class="container loginForm">
  <h2>Use Ur Moblie Login</h2>
  <br>
  <form [formGroup]="form" novalidate (submit)="onSubmit(form)">
		  <div class="form-group has-feedback">
		    <input type="text" class="form-control form-input" formControlName="account" placeholder="please enter ur account" ngModel autocomplete="off">
        <span class="glyphicon form-control-feedback" *ngIf="form.controls['account'].invalid && (form.controls['account'].dirty || form.controls['account'].touched)">
          <span *ngIf="form.controls['account'].errors">
            <pre *ngIf="form.controls['account'].errors['required']"> the account is required </pre>
          </span>
       </span>
		  </div>
		  <div class="form-group has-feedback">
		    <input type="tel" class="form-control form-input" formControlName="phone" placeholder="please enter the mobile phone number" required ngModel>
			 <span class="glyphicon form-control-feedback" *ngIf="form.controls['phone'].invalid && (form.controls['phone'].dirty || form.controls['phone'].touched)">
          <span *ngIf="form.controls['phone'].errors">
            <pre *ngIf="form.controls['phone'].errors['required']"> the mobile phone number is required </pre>
            <pre *ngIf="form.controls['phone'].errors['pattern']"> the mobile phone number is incorrect </pre>
          </span>
       </span>
		  </div>

      <div *ngIf="!form.valid">
        <button id="requiredMsg" type="submit" class="btn btn-default submit" [disabled]="true">Plz Enter The Necessary Info</button>
      </div>
      <div *ngIf="form.valid">
        <button id="submit" type="submit" class="btn btn-default submit" value="Login" [disabled]="!form.valid" >Send The Verification Code</button>
      </div>
  </form>
</div>
