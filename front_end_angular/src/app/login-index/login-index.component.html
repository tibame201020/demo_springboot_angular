<div class="container loginForm">
  <h2>Welcome Back</h2>
  <br>
		<form (ngSubmit)="onLoginSubmit(loginForm)" #loginForm="ngForm">
		  <div class="form-group has-feedback">
		    <input type="text" class="form-control form-input" id="account" name="account" placeholder="please enter ur account" required ngModel autocomplete="off">
			 <span class="glyphicon form-control-feedback"></span>
		  </div>
		  <div class="form-group has-feedback">
		    <input type="password" class="form-control form-input" id="pwd" name="pwd" placeholder="please enter ur password" required ngModel>
			 <span class="glyphicon form-control-feedback"></span>
		  </div>
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-9"><a href="#" class="loginPwReset">Forgot Password ?</a></div>
          <div class="col-3"><a href="#" routerLink="/signUp" class="singUp">Sign Up</a></div>
        </div>
      </div>

		<button id="submit" type="submit" class="btn btn-default submit" value="Login" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
